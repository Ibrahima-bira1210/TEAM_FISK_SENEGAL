<!-- Page wrapper  -->
<!-- ============================================================== -->
<div class="page-wrapper">
  <!-- ============================================================== -->
  <!-- Container fluid  -->
  <!-- ============================================================== -->
  <div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="row page-titles">
      <div class="col-md-5 col-8 align-self-center">
        <h3 class="text-themecolor m-b-0 m-t-0">ORGANISATIONS</h3>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="organisations">Organisation</a></li>
          <li class="breadcrumb-item active">Reports</li>
        </ol>
      </div>

    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <div class="row">

      <!-- Column -->
      <div class="card position" >
        <div class="card-block bg-info">
          <div class="user-img text-white"> <img src="assets/images/qrcode.png" alt="user" width="50px" height="50px" class=""> <span class="profile-status online pull-right"></span><b>&nbsp;&nbsp;&nbsp;&nbsp; <i class="mdi mdi-bank"></i>  ADL (AGENCE DE DEVELOPPEMENT LOCAL) <i class="mdi mdi-arrow-right-bold-circle"></i> CAS DE CORRUPTION SIGNALES</b></div>

        </div>
        <div class="card-block">
          <div class="message-box contact-box">
            <div class="message-widget contact-widget">

              <!-- Message -->
              <a *ngFor="let report of reports" routerLink="{{report.id}}" >
                <div class="user-img"> <img src="assets/images/avatar.png" alt="user" class="img-circle"> <span class="profile-status online pull-right"></span> </div>
                <div class="mail-contnet">
                  <h5>Anonyme</h5> <span class="mail-desc">{{report.moreInfo}}</span></div>
              </a>



            </div>
          </div>
        </div>


    </div>
    <!-- Row -->
    <!-- ============================================================== -->
    <!-- End PAge Content -->
    <!-- ============================================================== -->


  </div>
  <!-- ============================================================== -->
  <!-- End Container fluid  -->

</div>
<!-- ============================================================== -->
<!-- End Page wrapper  -->
