<!-- Page wrapper  -->
<!-- ============================================================== -->
<div class="page-wrapper">
  <!-- ============================================================== -->
  <!-- Container fluid  -->
  <!-- ============================================================== -->
  <div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="row page-titles">
      <div class="col-md-5 col-8 align-self-center">
        <h3 class="text-themecolor m-b-0 m-t-0">ORGANISATIONS</h3>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="organisations">Organisations</a></li>
          <li class="breadcrumb-item active">Statistiques</li>
        </ol>
      </div>

    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->

    <div class="row mb-5 card-warning p-2 bg-white" >
      <div class="col-lg-2 mt-3">
        <div class="form-group">
          <h5 class="card text-center p-3">Nombre de Lettres Total</h5>
          <h3 class="text-center"><b>436</b></h3>
        </div>
      </div>
      <div class="col-lg-2 mt-3">
        <div class="form-group">
          <h5 class="card text-center p-3">Moyenne Lettres Par Jour</h5>
          <h3 class="text-center"><b>46</b></h3>
        </div>
      </div>

      <div class="col-lg-2 mt-3">
        <div class="form-group">
          <h5 class="card text-center p-3">Moyenne Lettres Par Mois</h5>
          <h3 class="text-center"><b>206</b></h3>
        </div>
      </div>

      <div class="col-lg-2 mt-3">
        <div class="form-group">
          <h5 class="card text-center p-3">Nombre de Reports Total</h5>
          <h3 class="text-center"><b>656</b></h3>
        </div>
      </div>

      <div class="col-lg-2 mt-3">
        <div class="form-group">
          <h5 class="card text-center p-3">Moyenne Reports Par Jour</h5>
          <h3 class="text-center"><b>66</b></h3>
        </div>
      </div>

      <div class="col-lg-2 mt-3">
        <div class="form-group">
          <h5 class="card text-center p-3">Nombre de Reports Par Mois</h5>
          <h3 class="text-center"><b>304</b></h3>
        </div>
      </div>


    </div>

    <!-- Row -->

    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-block">
            <h4 class="card-title">CARTOGRAPHIE DE LA CORRUPTION</h4>
            <google-map
              width="100%"
              [zoom]=7
              [center]="center"
              [options]="options"
            >
              <map-marker
                *ngFor="let marker of markers"
                [position]="marker.position"
                [icon]="marker.icon"
                [options]="marker.options"

              >
              </map-marker>

            </google-map>
          </div>
        </div>
      </div>
    </div>





  </div>
  <!-- ============================================================== -->
  <!-- End Container fluid  -->

</div>
<!-- ============================================================== -->
<!-- End Page wrapper  -->
